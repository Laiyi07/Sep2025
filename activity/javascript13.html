<!DOCTYPE html>
<html><head><title>JavaScript</title>
<link rel=icon href=JujutsuKaisen.png type=image/png>
<meta name=viewport content=width=device-width, initial-scale=1.0>
<script>  
  function checknumber(){
    var anumber = document.getElementById("anumber").value;
    var count = 0;
    document.write("Starting Loop ");        
    while (count < anumber) {
      document.write("Current Count : " + count + "<br />");
      count++;
    }       
    document.write("Loop stopped!");

    document.write("<br><br>For Loop - ")

    for (i=0; i<=anumber;i++)
    {
      document.write("Using i++ : ")
      document.write(i + "<br>")
    }
}
</script>
</head>
<body>
<h1> This is an example of using JavaScript - Loops While in HTML. </h1>
<form name=myjava >
Insert a number :
<input type=number name=anumber id=anumber onfocusout=checknumber()>
</form>
</body></html>
