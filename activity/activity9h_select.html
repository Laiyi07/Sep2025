<!DOCTYPE html>
<html>
<head>
<title>Form - Text Input</title>
<link rel=icon href=JujutsuKaisen.png type=image/png>
<meta name=viewport content=width=device-width,initial-scale=1.0>
</head>
<body topmargin=50>
<center>
<form>
<p style="background-color:powderblue;
color:#696969;font-family:verdana;
font-size:160%;
text-align:center;
width:60%;height:40%;">
<br>
Personal details:
<br><br>
First Name:<input type=text name=fname size=40 maxlength=5>
<br>
Last Name:<input type=text name=lname size=40>
<br>
Gender:
<input type=radio name=gender value=Male>Male
<input type=radio name=gender value=Female>Female
<br>
Choose your favorite subject:<br>
<input type=checkbox name=fav_sub value=DCS4103>DCS4103<br>
<input type=checkbox name=fav_sub value=DCS3003>DCS3003<br>
<input type=checkbox name=fav_sub value=MST1003>MST1003<br>
<input type=checkbox name=fav_sub value=MST2003>MST2003<br>
<br>
Address:
<textarea rows=4 cols=30 name=address></textarea>
<br>
Date of birth:
<input type=date name=dob>
<br>
Login password:
<input type-password name=loginpass>
<br>
Course:
<select>
<option value="0">-List of Course-</option>

<optgroup label="Diploma in Computer Science">
<option value="DCS_S1">Semester 1</option>
<option value="DCS_S2">Semester 2</option>
<option value="DCS_S3">Semester 3</option>
<option value="DCS_S4">Semester 4</option>
<option value="DCS_S5">Semester 5</option>
<option value="DCS_S6">Semester 6</option>
</optgroup>

<option value="DIB">Diploma in Business</option>
<option value="DAS">Diploma inAirline Services</option>
</select>
<br>
<input type=submit value=Submit>
<input type=reset value=Rest>
</form>
</center></body></html>
