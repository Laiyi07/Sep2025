<!DOCTYPE html>
<html>
<head>
<title>Table</title>
<link rel=icon href=JujutsuKaisen.png type=image/png>
<meta name=viewport content=width=device-width,initial-scale=1.0>
<script>
function td1(x) {
   alert("data row1-col1")
}

function td2(x) {
   alert("data row1-col2")
}

function td3(x) {
   alert("data row1-col3")
}

function td4(x) {
   x.style.backgroundColor="blue";
}


</script>
</head>
<body topmargin=20 leftmargin=50>


<table border=3 width=500 and height=300 align=center>
<caption>My First Web Table<br><br><br></caption>
<tr>
<th>header one</th>
<th>header two</th>
<th>header three</th>
<th>header four</th>
</tr>

<tr>
<td onclick="td1()">data row1-col1</td>
<td onmouseover="td2()">data row1-col2</td>
<td ondblclick="td3()">data row1-col3</td>
<td onclick="td4(this)">data row1-col4</td>
</tr>

<tr>
<td>data row2-col1</td>
<td>data row2-col2</td>
<td>data row2-col3</td>
<td>data row2-col4</td>

</tr>
</table>

</body>
</html>
